<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System 2D Animation</title>
    <link rel="stylesheet" href="./css/solar3d.css">
    <script src="./js/solar3d.js" defer></script>
</head>
<body>
    <!-- 타이틀 -->
    <h1 class="tit">
        <span>Solar System 3D</span>
    </h1>



    <!-- 태양계 박스 축소확대용 부모박스 -->
    <div class="scale-box">

    </div>
    <!-- 태양계박스 -->
    <div id="solar">
        <!-- 태양 -->
        <div id="sun">
            <img src="../images/sun.png" alt="태양">
        </div>
        <!-- 지구 -->
        <div id="earth" class="orbit">
            <!-- .pos 행성의 위치이동박스 -->
            <div class="pos">
                <div class="planet">
                    <span class="ir">지구</span>
                </div>
            </div>
        </div>
        <!-- 목성 -->
        <div id="jupiter" class="orbit">
            <!-- .pos 행성의 위치이동박스 -->
            <div class="pos">
                <div class="planet">
                    <span class="ir">목성</span>
                </div>
            </div>
        </div>
        <!-- 토성 -->
        <div id="saturn" class="orbit">
            <!-- .pos 행성의 위치이동박스 -->
            <div class="pos">
                <div class="planet">
                    <span class="ir">토성</span>
                </div>
            </div>
        </div>
        <!-- 명왕성 -->
        <div id="pluto" class="orbit">
            <!-- .pos 행성의 위치이동박스 -->
            <div class="pos">
                <div class="planet">
                    <span class="ir">명왕성</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
