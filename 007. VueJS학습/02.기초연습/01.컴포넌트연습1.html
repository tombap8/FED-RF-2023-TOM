<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01.컴포넌트 연습1</title>
    <link rel="stylesheet" href="./css/comp1.css" />
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <!-- 메인 JS -->
    <script src="./js/comp1.js" defer></script>
  </head>
  <body>
    <!-- 1.타이틀 -->
    <h1 class="tit">
        <!-- 타이틀 컴포넌트 -->
        <tit-comp></tit-comp>
    </h1>
    <!-- 유튜브 동영상박스 -->
    <div class="you-box">
        <!-- 아이프레임 컴포넌트 -->
        <ifr-comp></ifr-comp>
    </div>

    <!-- 2.그리드 레이아웃 박스 -->
    <div class="grid">
        <!-- 그리드리스트 컴포넌트
        반복문은 상위에 해준다!
        단순반복은 in 뒤에 숫자를 쓰면됨!
            v-for="(일련번호,순번) in 횟수"
            -> 순번은 0부터, 일련번호는 1부터
    -->
        <list-comp 
            v-for="(n,i) in 50" 
            v-bind:data-num="n"
            v-bind:data-num2="i"
        ></list-comp>
    </div>
    <!-- 3.하단정보 -->
    <div class="tit2">
        <!-- 하단정보 컴포넌트 -->
    </div>
  </body>
</html>
