<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS 시작하기</title>
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 뷰JS를 사용하기 위해서는 CDN방식으로 먼저 스탠드얼론 버전을 불러와야함! -->
    <script>
      // 로딩구역 //////
      window.addEventListener("load", () => {
        console.log("로딩완료!");

        // new Vue() 하는 순간!
        // 뷰객체가 인스턴스로 메모리에 생성된다!
        // 선택대상요소가 가상돔으로 메모리상 변경가능해짐!

        // 1. 텍스트 바인딩 /////////////
        new Vue({
          // 1. el 은 적용할 요소(element)를 담는 속성
          el: "#app1",
          // 2. data 는 사용할 데이터를 셋업하는 속성
          data: {
            // 객체형식으로 여러개의 변수/값을 셋팅함!
            message: "나는 뷰JS를 잘쓰는 프론트엔드 개발자다!",
            yo: "!요!",
          },
          // 3. 함수구역 만들기 : methods속성
          methods: {
            // 변경함수만들기
            changeTxt: function () {
              // this키워드를 인스턴스 자신으로 사용할 경우
              // 화살표함수 말고 일반익명함수를 사용한다!
              // 화살표함수는 window를 가리킴
              console.log("나야나!", this.message);
              // 내부속성으로 접근가능함!
              // 속성값 변경하기
              this.message = "너는 누구냐?";
              this.yo = "~헐~";
              // 인스턴스 내부 데이터가 변경되면 연결된 부분이 모두 업데이트 된다!
              // ->>> 가상돔으로 체크하여 리랜더링되는 현상임!
            },
          },
        }); ////////// #app1 Vue //////////

        // 2. 반복 랜더링 /////////////////////
        new Vue({
          // 대상요소
          el: "#app2",
          // 데이터 셋팅
          data: {
            // 배우명 배열리스트
            list: ["김수현", "공유", "송강"],
            // 상품정보 배열리스트
            goods: [
              {
                상품명: "나이키",
                코드: "nike2544",
                가격: "155,000원",
              },
              {
                상품명: "프로스펙스",
                코드: "pros3388",
                가격: "256,000원",
              },
            ],
          },// data
        }); //// #app2 Vue ////////

        // 3. 이벤트 사용하기 /////////////
        new Vue({
            // 대상선정
            el: '#app3',
            // 메서드 구현하기
            methods: {
                // 클릭시 함수
                myClick : function(e){
                    // 버튼자신은? 
                    // e.target ? e.currentTarget ?
                    // 참고) this는 뷰인스턴스 자신임!
                    console.log('버튼클릭이양~!',
                    e.target,
                    e.currentTarget);
                    // event.target : 이벤트가 발생한 근본요소
                    // event.currentTarget : 현재 이벤트가 발생한 요소

                    // 현재는 하위요소가 없어서 동일함!

                    // 1. 버튼글자 바꾸기
                    e.target.innerText = "놀랐지?";

                    // 2. 잠시후 해당요소(Root)아래에
                    // 새로운 html넣기
                    setTimeout(() => {
                        console.log('2초후:',this);
                        // 콘솔에 찍힌 this를 보면
                        // 객체속성변수가 $el 이 
                        // 인스턴스 대상요소가 담겨있음
                        this.$el.innerHTML += 
                        '<div>하하하</div>';
                        // document.querySelector('#app3').innerHTML +=
                        // '<div>하하하</div>';                        
                    }, 2000);
                }, //// myClick 함수 ///
                // 함수할당속성원형은 
                // -> 함수명:function(){}
                // 함수할당속성축약형은 
                // -> 함수명(){}
                // JS오리저널 문법이다!(객체함수축약형)


                // myOver: () => {
                // myOver: function(){
                myOver(){
                    // 현재 이벤트 대상
                    let cEvt = event.target;
                    console.log('오버시:',cEvt,this);
                    // 1.버튼 글자 변경하기
                    cEvt.innerText = '오버하지마~!';
                    // 2. 2초후 글자 또 변경하기
                    setTimeout(() => {
                        cEvt.innerText = '클릭해봐~!';
                    }, 2000);
                }, //// myOver함수 ///
                overClick(txt){ // txt-전달변수
                  console.log('오버클릭:',txt);
                  // 기존 인스턴스 루트요소에 html 넣기
                  this.$el.innerHTML +=
                  `<h1>내가 ${txt}야!</h1>`;
                }, ////// overClick함수 //////
            },
        }); ////////// #app3 Vue ///////////

        // 4. 입력 양식과 동기화하기 ////////
        new Vue({
          // 대상선정
          el:'#app4',
          // 변수셋팅
          data:{
            msg: '여기에 입력해봐요~~~!',
          },
        }); //////// #app4 Vue ///////

        // 5. 조건분기하기 //////////
        new Vue({
          // 대상선정
          el: '#app5',
          // 변수셋팅
          data: {
            show: false,
            // show변수에 false를 담고 이것을
            // v-if 조건문 디렉티브에 사용하면
            // true이면 출력하고 false 이면 아예지운다!
          },
        });

      }); ///////////// 로드구역 ///////////////
    </script>
  </head>
  <body>
    <h1>Vue JS 기초연습</h1>

    <hr />

    <h2>1. 텍스트 바인딩(binding->데이터넣기!)</h2>
    <!-- 뷰인스턴스 생성 대상이 되는 순간 html태그는
    일반html이 아닌 뷰가 변환하는 대상으로 뷰문법으로 적용함 -->
    <div id="app1">
      <p>{{message}}</p>
      <p>
        세상은{{yo}} 너희가{{yo}} 아는바{{yo}} 그 세상이{{yo}} 아니란다!{{yo}}
      </p>
      <!-- 
            {{}} 중복중괄호는 콧수염 표시자(Mustasch)
            이 부분에 뷰JS 데이터를 넣는 자리다!
            -> 콧수염 표시자는 주로 데이터를 합쳐서 표현할때
            많이 사용된다!
            -> 주의사항 : 
            내용으로 표현식만 쓸것!
            예) 표현식은 1+1과 같이 그자리에 값이 찍히는 것을 표현식이라고 보면됨!
            -> 문장은 쓰지말것!!!
            문장은 if문, for문 , 할당문
            예) if(){}, for(){}, let x = "ㅎㅎ"
         -->

      <!-- 기능을 가진 버튼을 생성함 -->
      <button v-on:click="changeTxt">변경하기</button>
      <!-- 
            [ 뷰JS 인스턴스 내부의 요소 속성만들기 ]
            v- 로 시작하는 속성명을 디렉티브 라고 한다!
            예)
            v-on:이벤트명 = "함수"
            v-bind:value = "값"
            v-if="코드"
          -->
    </div>

    <hr />

    <h2>2. 반복 렌더링</h2>
    <div id="app2">
        <!-- 단순 배열데이터 찍기 -->
        <ol>
            <li v-for="배우명 in list">
                {{배우명}}
            </li>
        </ol>

        <!-- 배열안에 반복되는 객체데이터 찍기 -->
        <!-- 배열은 for문에서 (값,순번) 순으로 순회한다 -->
        <div v-for="(item,idx) in goods">
           <h4>
            {{"아이템번호 : " + (idx+1)}}
           </h4> 
           <ul>
            <!-- 바깥쪽 for문의 item에 담긴
            객체값을 순회하여 찍음! -->
            <!-- 객체는 for문에서 (값,속성명) 순으로 순회한다 -->
            <li v-for="(val,name) in item">
                {{name+" : "+val}}
            </li>
           </ul>

        </div>
        <!-- 
            [v-for 디렉티브]
            는 뷰JS에서 사용하는 반복구분이다!
            반복할 요소에 직접 속성형식으로 사용함

            1. 값구성: 변수 in 데이터변수
            -> 변수는 내가지은이름, in 뒤의 데이터변수는
            뷰인스턴스의 data속성에 셋팅된 변수!
            셋팅된변수가 배열/객체 이다!

            2. 해석 : list 에 할당된 개수만큼 돌아서
            하나씩 변수에 넣을때 머스테쉬가 있는 요소를
            반복하여 DOM에 반영한다!

            3. 배열일 경우 전달값 2개
            -> (하나,둘) in 배열
            ->> 하나 - 배열값, 둘 - 순번

            4. 객체일 경우 전달값 2개
            -> (하나,둘) in 객체
            ->> 하나 - 객체값, 둘 - 속성명

            ->>> 배열이든 객체든 반복시 값만 쓸 경우에는
            전달변수를 하나만써도 무방함! 왜? 첫번째 전달변수가 배열값/객체값 이기 때문이다!!!
         -->
    </div>

    <hr />

    <h2>3. 이벤트 사용하기</h2>
    <div id="app3">
        <!-- <button v-on:click="myClick">클릭해봐!!!</button> -->
        <button @click="myClick">클릭해봐!!!</button>
        <!-- 
            v-on:이벤트명="값"
            축약형
            @이벤트명="값"
         -->
         <button 
         @mouseover="myOver"
         @click="overClick('후계자')"
         >오버해봐!</button>
         <!-- 함수호출시 값을 보낼 수 있고 소괄호가 있는
           함수일지라도 바로 실행되지 않고 이벤트
           발생시에만 실행된다! -->
    </div>

    <hr />

    <h2>4. 입력 양식과 동기화하기</h2>
    <div id="app4">
      <input type="text" v-model="msg" />
      <!-- 
        v-model 디렉티브 속성은 요소 자신의 값이
        타겟값으로 반영되게 해준다!
        변경 데이터의 뷰JS의 동기화기능을 확인!
       -->
       <p>
        {{msg}}
       </p>
    </div>

    <hr />

    <h2>5. 조건분기</h2>
    <div id="app5">
      <button @click="show=!show">
        뒤집어!{{show}}
        <!-- 
          해석: show=!show
          show값이 true이면 false, false이면 true로
          불린값을 반대로 해서 다시 할당함!
          (이벤트값 설정구역에 코드를 쓸수 도 있음!)
         -->
      </button>
      <p>
        나는 사실 사람이 아니다!
        <span v-if="show">뻥이요~!</span>
        <!-- 
          v-if 조건문 디렉티브
          값으로 쓴 조건에 따라
          해당요소가 화면에 출력될지 말지를
          결정할 수 있다!
          (결과적으로 가상돔에 출력을 안하면
          실제돔에 출력되지 않는다!)
         -->
      </p>
    </div>
  </body>
</html>
