<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .wrap{
            position: absolute;
            top: 50%;
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            overflow: hidden;
        }
        .circle{
            position: fixed;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: url(https://blog.kakaocdn.net/dn/cpoe1f/btqHWwxlkNl/jXV4ekyUtndkH6RZbQxg6k/img.jpg) no-repeat center/cover;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="circle"></div>
    </div>
    
</body>
</html>
