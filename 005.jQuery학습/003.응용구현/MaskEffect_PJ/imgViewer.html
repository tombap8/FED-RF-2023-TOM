<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>큰 이미지 마우스무브 이동뷰어</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /*부모박스*/
        #wrap{
            position: relative;
            /*부모자격*/
            width: 100%;
            height: 100%;
        }
        
        /*이미지박스*/
        #imgbox{
            position: absolute;
            width: 3000px;
            height: 1999px;
            background: url(images/city.jpg) no-repeat;
            /*트랜지션*/
            transition: all 2s ease-out;
        }
        
        /*마우스무브 처리용 커버박스*/
        #cover{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        body{
            cursor: none;
        }
        #cs-img{
            position: absolute;
        }
        
    </style>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui-1.10.4.min.js"></script>
    <script>
        $(()=>{ ////// jQB //////////////////

            //////////////////////////////////////
            // 요구사항: 화면범위에서 마우스 포인터가
            // 움직일때 큰 이미지박스가 범위안에서
            // 비율에 맞게 애니메이션 되며 위치이동함
            //////////////////////////////////////

            // 1. 대상선정
            // 1-1. 이벤트대상: #cover
            const cover = $('#cover');
            // 1-2. 변경대상: #imgbox
            const imgBox = $('#imgbox');

            // console.log('대상:',cover,imgBox);

            // 2. 이미지박스 처음에 정중앙 위치하기
            // 2-1. 중앙위치 top값 : (윈도우높이-이미지박스높이)/2
            let cTop = ($(window).height()-imgBox.height())/2;
            // 2-2. 중앙위치 left값 : (윈도우가로폭-이미지박스가로폭)/2
            let cLeft = ($(window).width()-imgBox.width())/2;

            console.log('위치값:',cTop,'/',cLeft);

            // 3. 이미지박스 중앙위치 반영하기
            imgBox.css({
                top: cTop + 'px',
                left: cLeft + 'px'
            }); ///////// css ////////

            // 4. 이미지박스 움직일 값을 위한 비례식만들기
            // 마우스최대값 : 마우스이동값 = 이미지최대값 : 이미지이동값
            // 마최 : 마이 = 이최 : 이이
            // 이이 = 마이 * 이최 / 마최

            // 4-1.이미지 최대 이동값 구하기 : top / left
            // 작은수에서 큰수를 빼서 마이너스 값으로 구함
            // 아래에서 비례식 계산시 자연스럽게 마이너스결과가 나옴!
            let iTopMax = $(window).height() - imgBox.height();
            let iLeftMax = $(window).width() - imgBox.width();

            // 4-2.마우스 최대 이동값 구하기 : top / left
            let mTopMax = $(window).height();
            let mLeftMax = $(window).width();

            console.log(`이최top:${iTopMax}\n이최left:${iLeftMax}\n마최top:${mTopMax}\n마최left:${mLeftMax}`);

            // 4-3. 마우스 이동값(마이)
            // -> 대상에서 pageX, pageY 이벤트 마우스 포인터 위치값으로 구함!
            let mPosX, mPosY;
            const csImg = $('#cs-img');

            // 5. 위의 비례식에 맞게 실제 이동값으로 적용하기
            // 이벤트 대상: #cover -> cover변수
            cover.mousemove(e=>{
                // 1. 마우스위치값 구하기
                mPosX = e.pageX;
                mPosY = e.pageY;

                // console.log(`x:${mPosX}\ny:${mPosY}`);

                // 2. 비례식 적용하기 /////
                // 이이 = 마이 * 이최 / 마최
                // 마이 -> mPosX, mPosY
                // 마최 -> mTopMax, mLeftMax
                // 이최 -> iTopMax, iLeftMax

                // 2-1. 이미지 Y축 이동값 : top값 연결
                // -> 마이 * 이최 / 마최
                let iPosY = mPosY * iTopMax / mTopMax;

                // 2-2. 이미지 X축 이동값 : left값 연결
                // -> 마이 * 이최 / 마최
                let iPosX = mPosX * iLeftMax / mLeftMax;

                console.log('최종위치:',iPosX,'/',iPosY);

                // 3. 실제 이미지 위치이동 적용하기
                // 대상: .imgbox -> imgBox변수
                imgBox.css({
                    top: iPosY + 'px',
                    left: iPosX + 'px'
                }); ///////// css ///////

                csImg.css({
                    top: mPosY + 'px',
                    left: mPosX + 'px',
                })

            }); ///////// mousemove /////////

        }); ///////////// jQB ////////////////
    </script>
    
</head>
<body>
   <!--전체부모박스-->
    <div id="wrap">
        <div id="imgbox"></div>
        <div id="cover"></div>
    </div>
    <img src="./images/cursor/yoshi-cursor.gif" alt="커서" id="cs-img">
</body>
</html>
