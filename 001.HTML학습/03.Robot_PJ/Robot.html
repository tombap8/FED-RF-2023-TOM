<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <!-- 뷰포트 필수! meta:vp -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robot PJ</title>
        <link rel="stylesheet" href="./css/robot.css">
    </head>
    <body>
        <!-- 1. 상단영역 -->
        <div id="top-aria">
            <header class="top-aria">
                <!-- 1-1.로고 -->
                <h1 class="logo">R2D4</h1>
                <!-- 1-2.링크타이틀 -->
                <!-- 1-3.탑이동버튼 -->
            </header>
        </div>
        <!-- 2. 메인영역 -->
        <div id="main-aria">
            <main class="main-aria">
                <!-- 2-1. 로봇박스 -->
                <section class="box-robot">
                    <!-- 2-1-1.머리 -->
                    <div class="head">
                        <!-- 왼눈 -->
                        <div class="eye eye1"></div>
                        <!-- 오른눈 -->
                        <div class="eye eye2"></div>
                        <!-- 코 -->
                        <div class="nose"></div>
                        <!-- 입 -->
                        <div class="mouth"></div>
                        <!-- 왼귀 -->
                        <div class="ear ear1"></div>
                        <!-- 오른귀 -->
                        <div class="ear ear2"></div>
                    </div>
                    <!-- 2-1-2.몸통 -->
                    <div class="body metal2">
                        <!-- 목 -->
                        <div class="neck metal2"></div>
                        <!-- 왼팔 -->
                        <div class="arm arm1 metal2">
                            <span class="metal2"></span>
                        </div>
                        <!-- 오른팔 -->
                        <div class="arm arm2 metal2">
                            <span class="metal2"></span>
                        </div>
                        <!-- 왼다리 -->
                        <div class="leg leg1 metal2">
                            <span class="metal2"></span>
                        </div>
                        <!-- 오른다리 -->
                        <div class="leg leg2 metal2">
                            <span class="metal2"></span>
                        </div>
                        <!-- 왼어깨 -->
                        <div class="shdr shdr1 metal1"></div>
                        <!-- 오른어깨 -->
                        <div class="shdr shdr2 metal1"></div>
                        <!-- TV -->
                        <div class="tv">
                            <div class="screen">
                                <!-- 유튭동영상 -->
                                <iframe src="https://www.youtube.com/embed/xLD8oWRmlAE" id="mv"></iframe>
                                <!-- 
                                    영상아이디:
                                    1. 3P1CnWI62Ik
                                    2. dQ_lCmB2hfk
                                    3. xLD8oWRmlAE
                                 -->
                            </div>
                        </div>
                    </div>
                </section>
                <!-- 2-2. 로봇설명박스 -->
            </main>
        </div>
        <!-- 3. 하단영역 -->
        <div id="bottom-aria">
            <footer class="bottom-aria">
                <!-- 3-1. 회사정보 -->
            </footer>
        </div>
    </body>
</html>
