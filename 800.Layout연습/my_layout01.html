<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습1</title>
    <style>
        /* 공사중표시 */
        body *{
            outline: 2px dashed #ccc;
        }
        body>div>*{
            outline-color: red;
        }

        /* 기본 초기화 */
        html,body{
            margin: 0;
            padding: 0;
        }

        /* 공통 레이아웃 클래스 */
        /* 속박스 */
        .inbox{
            max-width: 1200px;
            margin: 0 auto;
        }
        /* 클리어 설정 가상요소
        float에 의한 망가짐 방지! */
        .inbox::after{
            content: '';
            display: block;
            clear: both;
        }
        /* 파티션박스 */
        .partbox{
            /* 옆으로 흐르게 */
            float: left;
            /* 보더/패딩 포함박스 */
            box-sizing: border-box;
            /* 내부패딩 */
            padding: 15px;
            /* 임시 보이게 보더 */
            border: 2px dotted blue;
            /* 높이값이 속박스에 있을 경우 
            채우기셋팅 - 높이값이 파티션박스에 있으면 안씀! */
            height: 100%;

        }

        /* 12 그리드 클래스 : 
        한줄에 합이 12컬럼이 되도록 셋팅! */
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}
        /* 참고: https://www.w3schools.com/css/css_rwd_grid.asp */

        /* 개별영역 박스 */
        .header{
            height: 100px;
        }
        .banner{
            height: 300px;
        }
        .main{
            height: 200px;
        }
        .footer{
            height: 100px;
        }


    </style>
</head>
<body>
    <!-- 웹디자인 기능사1번 레이아웃 -->
    <div id="header">
        <header class="header inbox">
            <!-- 파트박스 2개 -->
            <div class="partbox col-2"></div>
            <div class="partbox col-10"></div>
        </header>
    </div>
    <div id="banner">
        <section class="banner inbox">
            <!-- 파트박스 1개 -->
            <div class="partbox col-12"></div>
        </section>
    </div>
    <div id="main">
        <main class="main inbox">
            <!-- 파트박스 3개 -->
            <div class="partbox col-4"></div>
            <div class="partbox col-4"></div>
            <div class="partbox col-4"></div>
        </main>
    </div>
    <div id="footer">
        <footer class="footer inbox">
            <!-- 파트박스 3개 -->
            <div class="partbox col-2"></div>
            <div class="partbox col-8"></div>
            <div class="partbox col-2"></div>
        </footer>
    </div>


    
</body>
</html>
