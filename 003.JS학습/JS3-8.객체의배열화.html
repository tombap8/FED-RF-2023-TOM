        데이터로 변경하면 배열 메서드를 쉽게 사용할 수

        _______________________________

        객체{key:value,key:value,...}
        - 속성들 keys() 메서드 -> 배열화!
        - 값들 values() 메서드 -> 배열화!

        [1] 객체의 속성을 배열로 만들기

        Object는 객체를 만드는 최상위 객체
        Object.keys(객체) -> 속성명으로 된 배열

        [2] 객체의 속성값을 배열로 만들기

        Object는 객체를 만드는 최상위 객체
        Object.values(객체) -> 속성값으로 된 배열

        _________________________________

      *********************************************/

      /// 로드구역 /////////////////
      window.addEventListener('load',()=>{
        console.log('로딩완료');

        // [구현내용]
        // -> .wrap박스에 객체 데이터를 순회하여
        // 영화정보를 구조화한 태그로 생성하여
        // 반복적인 코드를 화면에 보여준다!

        // 1. 대상: .wrap
        const wrap = document.querySelector('.wrap');

        console.log(wrap);

        // 2. 객체 배열화하기 ///////
        // 객체값의 배열화로 변수에 할당하기
        const newMvi = Object.values(mvi);

        console.log('mvi객체 속성배열화:',
        Object.keys(mvi));
        console.log('mvi객체 값배열화:',
        Object.values(mvi));

        // 3. 이벤트설정 : 로딩후 바로 실행
        makeList();

        // 객체를 forEach 메서드로 사용하면 에러!!!
        // -> 에러메시지:mvi.forEach is not a function
        // mvi.forEach(v=>console.log(v));


      /********************************************* 
        * 함수명 : makeList
        * 기능 : 구조화된 html코드에 객체 데이터를
        매칭하여 반복 코드를 생성한후 화면에 보여준다!
      *********************************************/
     function makeList(){
      // 호출확인
      console.log('리스트만들어!');

      // 1. 문구처리함수 //////////////////
      const wrapping = (x) => {
        // 전달받은 문자(x)를 for of로 잘라서
        // span태그로 싼후 리턴한다!
        // 결과값 변수 res;
        let res = '';        
        for(let y of x){
          // 스페이스바일 경우 공백특수문자넣기
          if(y === ' '){
            res += '&nbsp;&nbsp;';
          } /// if ///
          else{
            res += `<span>${y}</span>`;
          } /// else ///
        } ///// for of /////////

        // nbsp; -> 줄바꿈없는 공백 특수문자처리
        // no break space의 줄임말

        // 결과값 호출한 곳으로 리턴하기
        return res;
      }; //////// wrapping 함수 ///////

      // 2. 배열화한 객체 데이터 순회하기
      let hcode = ''; // string 리터럴

      // 배열이 되었으므로 forEach사용가능!

      newMvi.forEach(data=>{
        // data는 배열값

        // 변수에 데이터 대입연산자로
        // 템플릿 리터럴을 사용하여 코드를 구성함!
        hcode += `
        <section class="cbx">
          <div class="minfo">
              <!-- 1. 포스터 -->
              <div class="photo">
                  <img 
                  src="${data.포스터}" 
                  alt="${data.제목}의 포스터">  
              </div>
              <div class="cont">
                  <!-- 2. 제목 -->
                  <h2 class="tit">
                      ${data.제목}</h2>
                  <!-- 3. 개요 -->
                  <h3 class="sum">
                    ${'★장르 : ' + data.개요}
                  </h3>
                  <!-- 4. 감독 -->
                  <h3 class="dir">
                    ${'★감독 : ' + data.감독}
                  </h3>
                  <!-- 5. 출연 -->
                  <h3 class="act">
                    ${'★배우 : ' + data.출연}
                  </h3>
              </div>
          </div>

          <!-- 영화 한마디 -->
          <h2 class="showtit">♥ 영화한마디!</h2>
          <!-- 6. 문구 -->
          <div class="show">
              ${
                // 인터폴레이션 구역에는
                // 표현식만 쓸 수 있다!
                // 표현식은 그자리에 값이
                // 출력되는 식을 말한다!
                // 따라서 제어문은 쓸 수 없다!
                // 수식,삼항연산자,리턴있는함수
                // 이런것들을 쓸 수 있다!
                wrapping(data.문구)
              }
          </div>
      </section>
      `;

      }); ////// forEach ////////////////
      

      // 데이터확인
      // console.log(hcode);

      // .wrap에 출력하기
      wrap.innerHTML = hcode;

     } ///////////// makeList 함수 //////////////
     ////////////////////////////////////////////
     

    }); //////////////// 로드구역 /////////////////

     /************************************************* 
        [ 객체를 위한 for in 문 ]

        - 구문: 
        for(변수 in 객체){코드}

        - 작동원리:
        객체의 개수만큼 순서대로 속성명과 속성값을 가져옴

        - 변수는 객체의 속성명이다!

        - 객체의 값을 사용하려면 for in 문 안에
            객체[변수] 로 쓰면됨!
      _________________________________________

       [ for of문의 부가기능 ]
        문자데이터를 넣으면 한글자씩 돌아줌! 
        for(변수 of 문자데이터변수) {실행문}
        -> 한글자씩 태그로 싸줄때 편리함!

    *************************************************/
