<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS5-6.1. JS클래스</title>
    <script>
      /********************************************** 
            [ JS 클래스란? ]

            1. ES6버전에서 JS 클래스가 도입됨!
            2. JS 클래스는 JS 객체용 템플릿이다!
            3. JS 클래스는 객체가 아니다! 함수의 일종이다!
            4. JS 객체를 위한 템플릿이다!
            5. 클래스는 엄격모드("use strict")에서 사용된다!
            (만약 엄격모드를 설정하지 않으면 class를 사용하는
            JS는 자동으로 엄격모드로 적용된다!)
            ____________________________________

            (참고: 엄격모드란 JS를 좀더 엄격하게 문법적용을
            하도록 지정하는 방법이다!)
            -> https://www.w3schools.com/js/js_strict.asp
            예) 선언없이 사용하는 변수에 에러처리
            ______________________________________

            ((클래스 구문))

            class ClassName {
                constructor(){...}
            }

            -> 기본적으로 클래스안에
            constructor() 메서드를 필수로 생성함!
            (코딩으로 만들지 않아도 기본생성됨!)
            -> 객체의 속성을 셋팅하는 역할을 한다
            -> 일명 '속성셋팅메서드'라고도 함
            -> 공식명칭 '생성자 메서드'임

            **********************************

            ((클래스 메서드))

            class ClassName {
                constructor(){...}
                method_1(){...}
                method_2(){...}
                method_3(){...}
            }

            -> 메서드를 추가해서 만들 경우
            constructor() 메서드 아래에 하나씩 생성한다!

            ________________________________

            ((클래스로 생성할 객체모델))

            객체모델:
            1. 속성6가지-> constructor()메서드 안에 구현
                포스터, 제목, 개요, 감독, 출연, 문구
            2. 메서드 1가지
            -> 실행할 메서드            

        **********************************************/

      // 클래스로 객체 생성 템플릿 만들기 //////
      class MovieInfo {
        // 생성자 메서드 : 주로 속성만 셋팅
        constructor(pos, tit, sum, dir, act, des) {
          // 속성 6가지 셋팅
          this.포스터 = pos;
          this.제목 = tit;
          this.개요 = sum;
          this.감독 = dir;
          this.출연 = act;
          this.문구 = des;
        } ////// 생성자 메서드 ///////

        // 내가 만들고자 하는 메서드
        myMethod(txt) {
          // txt - 전달변수는 응원메시지 받기
          return `
                    영화 ${this.제목}의
                    감독님 이름은 ${this.감독},
                    나의 응원은 ${txt}
                `;
        } /////// myMethod 메서드 /////////
      } ///////// MovieInfo 클래스 //////////

      // 클래스의 데이터형은 뭐지?
      console.log("클래스의 데이터형은?", typeof MovieInfo);
      // 클래스의 데이터형은 function 이다!
      // 그러나 함수와 달리 호이스팅이 불가하다!
      // 즉 생성전에 호출할 수 없다!(순서중요!!!)

      // 영화정보 배열변수
      const mi = [];

      // 1. 생성자함수로 객체만들기
      mi[0] = new MovieInfo(
        "https://movie-phinf.pstatic.net/20201116_276/1605491658399poUOC_JPEG/movie_image.jpg?type=m99_141_2",
        "조제",
        "멜로/로맨스, 드라마",
        "김종관",
        "한지민, 남주혁",
        "조제 보러 오세요"
      );

      // 추가 객체생성하기
      mi[1] = new MovieInfo(
        "https://movie-phinf.pstatic.net/20221213_158/1670910727328mpqYu_JPEG/movie_image.jpg?type=m203_290_2",
        "영웅",
        "드라마, 뮤지컬",
        "윤제균",
        "정성화, 김고은",
        "누가 죄인인가"
      );

      // 인스턴스 생성후 각 속성을 직접 셋팅할 수 있다!
      mi[2] = new MovieInfo();
      mi[2].포스터 =
        "https://movie-phinf.pstatic.net/20221227_112/16721270739480lDiS_JPEG/movie_image.jpg?type=m203_290_2";
      mi[2].제목 = "교섭";
      mi[2].개요 = "드라마";
      mi[2].감독 = "임순례";
      mi[2].출연 = "황정민(정재호), 현빈(박대식)";
      mi[2].문구 = "아쌀라말라이쿰";

      // 클래스로 만들어지 객체 확인
      console.log('생성객체:',mi);
      //////////////////// 로드구역 ///////////////////////
      window.addEventListener("DOMContentLoaded", () => {
        console.log("로딩완료");

        /* DOM선택 함수 */
        const qs = (x) => document.querySelector(x);
        const qsa = (x) => document.querySelectorAll(x);
        // 화살표함수 원형 : () => {}
        /* 
                선언적 함수로 만들면?
                function qs(x) {
                    return document.querySelector(x)
                }
            */

        // 0. 배열에 할당된 객체를 순회하기
        let addCode = "";

        // mi는 생성자함수로 만들어진 객체가 배열에 담긴것!
        // for of로 배열을 순횐함!
        for (let y of mi) {
          console.log(y);
          addCode += makeCode(y);
        } //////// for of문 //////////

        console.log(addCode);

        // 1. 페이지 요소에 코드 넣기
        qs(".wrap").innerHTML = addCode;

        // 2. 각 코드 생성후 개별박스 클릭시
        // 객체 메서드 호출하여 메시지 창 띄우기!
        // 대상: .cbx
        const cbx = qsa(".cbx");
        // 이벤트 설정
        cbx.forEach((ele, idx) => {
          ele.onclick = () => {
            alert(mi[idx].myMethod(mi[idx].문구));
          }; ////// click ///////
        });
        // 기능구현

        // 코드 생성함수 : 단일객체로 코드 구성함!
        function makeCode(mvi) {
          return `
            <section class="cbx">
                <div class="minfo">
                    <!-- 1. 포스터 -->
                    <div class="photo">
                        <img src="${mvi["포스터"]}" 
                        alt="${mvi["제목"]}의 포스터">  
                    </div>
                    <div class="cont">
                        <!-- 2. 제목 -->
                        <h2 class="tit">
                            ${mvi["제목"]}</h2>
                        <!-- 3. 개요 -->
                        <h3 class="sum">
                            ★장르 : ${mvi["개요"]}</h3>
                        <!-- 4. 감독 -->
                        <h3 class="dir">
                            ★감독 : ${mvi["감독"]}</h3>
                        <!-- 5. 출연 -->
                        <h3 class="act">
                            ★출연 : ${mvi["출연"]}</h3>
                    </div>
                </div>
    
                <!-- 영화 한마디 -->
                <h2 class="showtit">♥ 영화한마디!</h2>
                <!-- 6. 문구 -->
                <div class="show">
                    ${wrapSpan(mvi["문구"])}
                </div>
            </section>
            
            `;
        } /////// makeCode 함수 ////////////

        // 3. 영화한마디 처리함수 : 한글자씩 span싸기
        function wrapSpan(txt) {
          let hcode = "";
          for (let x of txt) {
            if (x == " ") hcode += "&nbsp;&nbsp;";
            else hcode += `<span>${x}</span>`;
          } ///// for of //////

          // 결과리턴 : 만들어진 코드
          return hcode;
        } ///////////// wrapSpan 함수 ///////
      }); //////////////// 로드구역 ///////////////////////
      /////////////////////////////////////////////////////
    </script>
    <style>
      h1,
      .btns,
      .show {
        text-align: center;
      }
      button {
        font-size: 30px;
      }

      .minfo {
        display: flex;
        /* 자식요소 박스 옆으로 흐르게! */
        /* outline: 1px solid red; */
        width: 500px;
        margin: 0 auto;
      }

      .wrap {
        /* 플렉스박스 */
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      .cbx {
        margin: 10px;
        padding: 10px;
        border: 4px double gray;
        border-radius: 10px;
      }

      .photo img {
        height: 200px;
        margin-right: 20px;
      }

      /* 영화한마디 글자박스 */
      .showtit {
        /* display: none; */
        text-align: center;
      }

      .show span {
        display: inline-block;
        /* 가로,세로 등 디자인 적용+한줄에 나옴 */
        width: 30px;
        height: 30px;
        border-radius: 50%;
        /* 원 */
        border: 2px solid #d30000;
        background-color: #00f;
        font-size: 20px;
        color: #fff;

        /* 동그라미 박스 정중앙 */
        text-align: center;
        line-height: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">클래스로 만든 객체</h1>
    <main class="cont ibx">
      <h2 style="text-align: center">무비차트</h2>
      <!-- 영화정보박스 -->
      <div class="wrap"></div>
    </main>
  </body>
</html>
