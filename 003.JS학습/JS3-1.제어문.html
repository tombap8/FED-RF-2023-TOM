<html lang="ko">
    <head>
        <meta charset="UTF-8" />

        <title>JS3-1. 제어문 
            - if문, switch case문, for문, while문</title>
        <!-- JS코드구역 -->
        <script>
        /****************************************** 
            함수명: jumsu
            기능: 점수에 따른 평가출력하기
                1. 점수에 따른 메시지 출력
                2. 점수에 따른 메시지 글자색 변경
                3. 점수에 따른 칭찬스티커 보이기
        ******************************************/
        function jumsu(){
            // 1. 호출확인!
            // console.log('점수함보자!');

            // 2. 대상선정 //////////
            // 2-1. 점수입력요소 : input#jumsu
            var jumsu = document.querySelector('#jumsu');

            // 2-2. 출력요소 : #jexp
            var jexp = document.querySelector('#jexp');

            // 2-3. 칭찬스티커 : .jshow
            var jshow = document.querySelector('.jshow');

            console.log('요소확인:',jumsu,jexp,jshow);

            // 3. 입력값 읽어오기 ////////////
            var score = jumsu.value;
            // value속성 - 입력된 값을 읽기/쓰기
            console.log('입력된값:',score);

            /********************************* 
                [ 입력값 유효성검사하기! ]
                1. 위치 : 입력값읽은후 
                        메시지만들기전

                2. 검사내용 : 
                    (1) 빈값인지 여부검사
                    (2) 숫자인지 여부검사
                    (3) 숫자범위 검사(0~100)
            *********************************/
            // 매번 검사후 메시지넣고 지우고 포커스넣고 return
            // 같은 일을 하므로 메시지만 변경할 수 있게
            // 함수를 만들어 준다!

            var validateFn = function(txt){//txt-메시지
                // 1. 메시지 출력하기
                jexp.innerText = txt;
                console.log(txt);

                // 2. 기존 메시지 지우기
                // 대상 : #jumsu -> jumsu변수
                // input요소.value = 값
                // 빈값을 넣으므로 값이 지워짐!
                jumsu.value = ''; 

                // 3. 포커스 입력창에 주기!(버튼클릭할 경우)
                // 대상 : #jumsu -> jumsu변수
                // input요소.focus()
                jumsu.focus();

                // 4. 글자색 초기화
                // 대상: jexp
                jexp.style.color = '#000';

                // 5. 칭찬스티커 배경위치 초기화
                // 대상: jshow
                jshow.style.backgroundPosition = '-50% 0%';


            }; ////////// validateFn 함수 ///////////


           // (1) 빈값인지 여부검사
           // 스페이스문자도 공백문자로 취급하므로
           // 이것을 제거하여 검사한다!
           // 제거메서드 : 트림() -> trim() : 앞뒤공백제거
           if(score.trim()==''){
                // 1. 메시지처리하기
                validateFn('값을 꼭 입력하세요!');

                // 2.함수를 나가라! 리턴! return!
                // 리턴은 함수를 나가는 것!
                // 함수내의 리턴 아래쪽 코드는 실행하지 않음!
                // 따라서 위치가 매우 중요하다!!!
                // return 값 -> 리턴시 뒤에 값을 쓰면
                // 호출한 곳을 갈때 값을 가져갈 수 있다!
                return;
           } /////// if ////////

            //  (2) 숫자인지 여부검사
           // 숫자인지 여부 검사 JS내장함수 -> isNaN()
           // is Not a Number? -> 숫자가 아닌가? -> isNaN
           // 결과값을 숫자가 아니면 true!
           // false이면 숫자!!!
           console.log('숫자가아닌가?',isNaN(score));

           if(isNaN(score)){
                // 1. 메시지처리하기
                validateFn('숫자만 입력하세요!');
                // 2. 함수나가기!
                return;
           } ///////////// if ////////////

           // (3) 숫자범위 검사(0~100)
           // 조건 : 0미만 이거나 100초과
           if(score < 0 || score > 100){
                // 1. 메시지처리하기
                validateFn('0부터 100사이의 숫자만 입력하세요!');
                // 2. 함수나가기!
                return;
           } ////////// if ////////////


            // 4. 메시지 만들기 ////////////
            // 점수에 따른 메시지를 if문으로 작성한다!
            // if(true(1)/false(0)){코드}
            // if문의 소괄호안이 true일때 코드가 실행됨!

            // 메시지 변수
            var message;
            // 글자색 변수
            var fontColor;
            // 위치변수
            var bgPosition;

            // if문을 셋트로 작성시 구간처리 불필요!
            if(score >= 90){
                message = '매우잘함';
                fontColor = 'blue';
                bgPosition = '100% 50%';
            } ////// if ////
            else if(score >= 80){
                message = '잘함';
                fontColor = 'green';
                bgPosition = '0% 100%';
            }
            else if(score >= 70){
                message = '보통';
                fontColor = 'purple';
                bgPosition = '50% 50%';
            }
            else if(score >= 60){
                message = '노력요함';
                fontColor = 'orange';
                bgPosition = '100% 100%';
            }
            else{
                message = '재시험';
                fontColor = 'red';
                bgPosition = '100% 0%';
            }

            // 메시지 완성하기 : 평가결과는 어쩌구...
            message = '평가결과는 ' + message;

            console.log('결과:',
            message,fontColor,bgPosition);

            // if문을 따로 작성하면 적용범위를 줘야함!
            // if(score >= 80 && score < 90){
            //     message = '';
            // } ////// if ////

            // 5. 메시지 출력하기 ///////////
            // 출력대상 : #jexp -> jexp변수
            jexp.innerText = message;

            // 6. 출력 글자색 변경하기 /////
            // 대상 : #jexp -> jexp변수
            jexp.style.color = fontColor;

            // 7. 칭찬스티커 배경이미지위치 변경하기 /////
            // 대상 : .jshow -> jshow변수
            jshow.style.backgroundPosition = bgPosition;


        } /////////// jumsu 함수 /////////////////////
        /////////////////////////////////////////////
        
            
        /************************************************* 
            [ if문 ]
            - 조건문을 검사하여 true이면
            중괄호안의 코드가 실행되는 제어문

            - 조건문이란 결과가 true / false 로 나오는 구문
            (조건문: 비교연산자, 논리연산자)

            ((구문))
            ____________________________

            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            ...
            else{
                실행코드
            }
            ______________________________

            ((구문해석))
            1. if문은 단독으로 따로 사용가능

            2. else if문은 if문 뒤에 또는 else if문 뒤에
            만 사용가능함!(else if로 시작못함!)
            -> 하나의 조건에 걸리면 다른 조건문엔 안들어감!
            -> 단독으로 else if문 사용불가!

            3. else문은 모든 조건에 해당없을때
            무조건 실행할 코드가 있을 경우 사용한다!
            -> if문 가장 끝에 사용한다!
            -> 단독으로 else문만 사용불가!

            ※ 참고 : if문의 실행문이 하나이면 중괄호생략가능
            예) 
                if(aa>10){
                    my = "ㅎㅎㅎ";
                }

                -> 위와 같음

                if(aa>10) my = "ㅎㅎㅎ";

       *************************************************/

        </script>

            /* if문 박스 */
            .bx-if{
                position: relative;

            }

            /* 칭찬스티커박스 */
            .jshow{
                position: absolute;
                top: 5vw;
                left: 48vw;
                /* 부모는? .bx-if */
                width: 15vw;
                height: 15vw;
                /* outline: 2px solid red; */
                background: url(./images/ifshow.jpg) no-repeat;
                /* 배경위치 : 처음에 안보임 */
                background-position: -50% 0%;
                /* 배경크기 */
                background-size: 300%;

                /* 트랜지션 : 배경위치만! */
                transition: background-position 1s;
            }
        </style>

    <body>
        <h1 class="tit">JS 제어문</h1>
        <hr />
        <!-- if문 연습 -->
        <div class="bx-if">
            <h2 class="tit">if문 연습</h2>
            <h3 id="jexp">평가출력</h3>
            <label for="jumsu">점수입력:</label>
            <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3"
            onkeypress="if(event.keyCode==13)jumsu()" />
    
            <!-- 
            [ onkeypress 이벤트 속성 ]
            -> 키보드를 치면 발생하는 이벤트 속성
            if조건문
            조건식 : event.keyCode === 13
            -> 키보드의 키코드가 13번이냐? 엔터키 눌렀냐?
            -> 엔터키의 키코드는 13번이다!
            -> true이면 jumsu() 라는 함수를 호출해라!
            -> event 브라우저 내장객체 : 이벤트관련 객체
    
            참고) 키코드 참조: 아스키코드 
            (리턴키는 carriage return)
            https://www.w3schools.com/charsets/ref_html_ascii.asp
         -->
            
    
            <!-- 버튼클릭시 클릭이벤트 속성과 미리만든 함수를 연결한다! -->
            <button class="sbtn" onclick="jumsu()">평가하기</button>
    
            <!-- 
            [ label요소 ]
            input요소의 설명라벨요소
            - for속성 : 클릭시 아이디 input요소로 포커스이동
    
            [ input 요소 : 입력요소 ]
            - type = "text" -> 글자입력창
            - placeholder  -> 안내문구출력
            - maxlength -> 최대입력 글자수 제한
         -->
    
         <!-- 칭찬스티커박스 -->
         <div class="jshow"></div>

        </div>
