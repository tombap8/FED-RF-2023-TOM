      //////////////////// 로드구역 ///////////////////////
      window.addEventListener("DOMContentLoaded", () => {
        console.log("로딩완료");

        /* DOM선택 함수 */
        const qs = (x) => document.querySelector(x);
        const qsa = (x) => document.querySelectorAll(x);
        // 화살표함수 원형 : () => {}
        /* 
                선언적 함수로 만들면?
                function qs(x) {
                    return document.querySelector(x)
                }
            */

            // html코드 변수
            let hcode = '';

            // 1. 객체를 for in문으로 순회하여 코드만들기 ///
            for(let x in mvi){ // x는 속성명
                // console.log('속성',x);
                // console.log('값',mvi[x]['포스터']);

                // 코드를 변수에 대입
                hcode +=
                `
                <section class="cbx">
                    <div class="minfo">
                        <!-- 1. 포스터 -->
                        <div class="photo">
                            <img src="${mvi[x]['포스터']}" 
                            alt="${mvi[x]['제목']}의 포스터">  
                        </div>
                        <div class="cont">
                            <!-- 2. 제목 -->
                            <h2 class="tit">
                                ${mvi[x]['제목']}</h2>
                            <!-- 3. 개요 -->
                            <h3 class="sum">
                                ★장르 : ${mvi[x]['개요']}</h3>
                            <!-- 4. 감독 -->
                            <h3 class="dir">
                                ★감독 : ${mvi[x]['감독']}</h3>
                            <!-- 5. 출연 -->
                            <h3 class="act">
                                ★출연 : ${mvi[x]['출연']}</h3>
                        </div>
                    </div>
        
                    <!-- 영화 한마디 -->
                    <h2 class="showtit">♥ 영화한마디!</h2>
                    <!-- 6. 문구 -->
                    <div class="show">
                        ${wrapSpan(mvi[x]['문구'])}
                    </div>
                </section>
                
                `


            } //////////// for in ////////////

            // 코드확인
            console.log('코드:',hcode);

            // 2. 페이지 요소에 코드 넣기
            qs('.wrap').innerHTML = hcode;


            // 3. 영화한마디 처리함수 : 한글자씩 span싸기
            function wrapSpan(txt){
                let hcode = '';
                for(let x of txt){
                    if(x==' ') hcode += '&nbsp;&nbsp;';
                    else hcode += `<span>${x}</span>`;
                } ///// for of //////

                // 결과리턴 : 만들어진 코드
                return hcode;
            } ///////////// wrapSpan 함수 ///////

        /************************************************* 
                [ 객체를 위한 for in 문 ]

                - 구문: 
                for(변수 in 객체){코드}

                - 작동원리:
                객체의 개수만큼 순서대로 속성명과 속성값을 가져옴

            *************************************************/
