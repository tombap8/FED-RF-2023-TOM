<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS실험실: 11. 곡선이동</title>
    <style>
        body{
            background-color: #000;
        }
        h1{
            text-align: center;
            color: #fff;
        }
        /* 회전원의 부모박스 */
        .bx{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40vw;
            aspect-ratio: 1;
            /* height: 40vw; */
            border: 2px solid pink;
            border-radius: 50%;
            transition: 1s ease-in-out;
        }
        /* 회전하는 작은원 */
        .tg{
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            border-radius: 50%;
            background-color: darkorange;
            transition: 1s linear;

        }
    </style>
    <script>
    /************************************************ 
        [ CSS로 곡선이동하기 ] 
        1. 우선 이동 위치값 top, left를 지정한다
        2. 이동시에 top과 left의 이징값을 반대로 설정한다
            조합의 예)
            top -> ease-in / left -> ease-out
            top -> ease-out / left -> ease-in
        3. 곡선의 원리:
            -> 직선이동시 top/left방향으로 
            처음에 느리게/빠르게
            혹은 나중에 느리게/빠르게 설정하면 
            이동시 곡선경로를 그리게 된다!
        
        ***********************************************/

        window.addEventListener('load',()=>{

            // 대상: .tg
            const tg = document.querySelector('.tg');

            let TM = 2000;

            // 2사분면
            setTimeout(() => {
                tg.style.top = '0';
                tg.style.left = '50%';
                tg.style.transition =
                `top 2000ms ease-out,left 2000ms ease-in`;
            }, 1000);

            // 1사분면
            setTimeout(() => {
                tg.style.top = '50%';
                tg.style.left = '100%';
                tg.style.transition =
                'top 2s ease-in,left 2s ease-out';
            }, 3000);

            // 4사분면
            setTimeout(() => {
                tg.style.top = '100%';
                tg.style.left = '50%';
                tg.style.transition =
                'top 2s ease-out,left 2s ease-in';
            }, 5000);

            // 3사분면
            setTimeout(() => {
                tg.style.top = '50%';
                tg.style.left = '0';
                tg.style.transition =
                'top 2s ease-in,left 2s ease-out';
            }, 7000);

        }); //////////// load ///////////////////
    </script>
</head>
<body>
    <h1>JS실험실: 11. 곡선이동</h1>
    <div class="bx">
        <div class="tg"></div>
    </div>
</body>
</html>
