<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS4-1. 배열변수와 객체</title>
        <style>
            body::before {
                content: "";
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.592);
            }
            body.on::before {
                display: block;
            }
            h1 {
                text-align: center;
            }

            /* 정보출력박스 */
            .cont {
                width: 1000px;
                height: 80px;
                border: 2px solid #000;
                text-align: center;
                white-space: nowrap;
                line-height: 84px;
                margin: 5px auto;
                font-size: 24px;
            }
        </style>
        <!-- JS코드구역 -->
        <script>
            /// 로딩구역  //////////////
            window.addEventListener("DOMContentLoaded", loadFn);
            // DOMContentLoaded 이벤트 : html DOM 로딩후발생

            /******************************************** 
                함수명 : loadFn
                기능 : 로딩후 실행함수
          ********************************************/
            function loadFn() {
                // 1. 호출확인
                console.log("로딩완료!");

                // 2. 출력대상 : .cont
                let target = document.querySelectorAll(".cont");

                console.log("타겟:", target);

                /********************************************** 
                [ 배열(Array) 변수란? ]

                - 여러개의 데이터를 묶음으로 변수하나에 저장함
                - 장점: 데이터를 취급하고 다루는데 편의성 제공
                - 각 데이터를 하나의 이름으로 구분하여 호출할
                수 있는 메모리공간이다!
                (예: 계란한판, 아파트 등)

                [ 배열의 선언의 2가지 방식 ]

                1. new 키워드 선언방식
                - new Array()
                객체를 실제로 메모리안에 생성하는 방법을 제공
                이를 인스턴스(instance)라고 함!

                2. 리터럴 선언방식 (배열리터럴)
                - 변수 = []


                - 객체란 속성과 메서드를 가지고 있는 프로그램 단위체
                - 객체는 독립된 특성을 가지고 있어야함!

                예컨데 자동차, 볼펜, 물통, 가방 등
                독립된 별도의 기능이 있어야하고 명사적특징과
                동사적 특징이 모두 있어야 객체다!

            **********************************************/

                // 3. 내용 출력하기 ///////

                // 3-1. new 키워드와 함께 배열 선언,할당하기
                const arr1 = new Array("1993년 10월 12일", "183cm", "65kg", "너도 인간이니?,치인트", 4567, "서강준");

                console.log("arr1:", arr1, typeof arr1);

                target[0].innerHTML =
                    "이름 : " + arr1[5] + 
                    " / 키 : " + arr1[1] + 
                    " / 몸무게 : " + arr1[2] + 
                    " / 대표작 : " + arr1[3];

                
            } //////////////// loadFn 함수 ////////////////
            ///////////////////////////////////////////////
        </script>
    </head>

    <body>
        <h1>JS4-1. 배열변수와 객체</h1>

        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
        <div class="cont"></div>
    </body>
</html>
