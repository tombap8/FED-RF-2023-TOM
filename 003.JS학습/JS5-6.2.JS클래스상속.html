<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS5-6.2. JS클래스 상속</title>
    <script>
      /********************************************** 
            [ JS 클래스 상속 ]
         

      **********************************************/

      // 클래스로 객체 생성 템플릿 만들기 //////
      class MovieInfo {
        // 생성자 메서드 : 주로 속성만 셋팅
        constructor(pos, tit, sum, dir, act, des) {
          // 속성 6가지 셋팅
          this.포스터 = pos;
          this.제목 = tit;
          this.개요 = sum;
          this.감독 = dir;
          this.출연 = act;
          this.문구 = des;
        } ////// 생성자 메서드 ///////

        // 내가 만들고자 하는 메서드
        myMethod(txt) {
          // txt - 전달변수는 응원메시지 받기
          return `
                    영화 ${this.제목}의
                    감독님 이름은 ${this.감독},
                    나의 응원은 ${txt}
                `;
        } /////// myMethod 메서드 /////////
      } ///////// MovieInfo 클래스 //////////
</script>
  </head>

  </body>
</html>
