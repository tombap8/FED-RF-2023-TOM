    <title>JS5-7. 함수 기본 메서드 : call() / apply() / bind()</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jua&display=swap");

          45deg,
          lightcoral,

        font-size: max(40px, 3vw);
      }
      .ex {
        color: aqua;

    <script>
    /************************************************ 
      [      전달값 없이 this키워드로     ]
      [ 객체값을 전달할때 사용하는 기본함수 ]
      ______________________________________

      1. call() 메서드

       (1) 목적 : 
        함수나 메서드에 전달변수 없이 객체를 전달함

       (2) 사용법 :
         - 전달값 1개사용시 : 
           함수명.call(객체)
         -> 받는 함수에서 this키워드로 객체값사용

         - 전달값 2개이상 사용시 : 
           함수명.call(객체, 전달값1, 전달값2,...)
         -> 받는 함수에서 객체외에 전달변수 별도로 사용

      2. apply() 메서드 : call() 메서드와 동일하나
        전달값을 배열로 전달한다!
        함수명.apply(객체, [전달값1, 전달값2,...])

      3. bind() 메서드
       (1) 목적 : 기존 객체 내의 속성의 this를 교체하여 함수를 호출함

       (2) 사용법 :
         - 전달값 1개사용시 : 
           함수명.bind(객체)
         -> 받는 함수에서 this키워드로 객체값사용하면
         기존 내부의 속성이 아닌 새로운 속성값으로 대체됨

        (3) 다른사용

       

    *************************************************/


    // 일반함수 call() / apply() 사용하기 ////
      function 힘내(콜콜) {
        return this.호호 + " 그리고 " + this.하하 + " AND " + 콜콜;
      }

      // 컬렉션을 보내면 되기도 함!
      function 노래() {
        return "노래제목은 " + this.title + ":" + this.id;
      }

      window.addEventListener("load", () => {
        const exBox = document.querySelectorAll(".ex");

        // 영화 드라마 연결 주연 표시하기 //
        const 인간 = {
          성명: function () {
            return this.성 + " " + this.명;
          },
        };
        const 사람1 = {
          성: "마",
          명: "동석",
        };
        const 사람2 = {
          성: "이",
          명: "제훈",
        };

        const 회원 = {
          성: "김",
          명: "재원",
          이름다: function () {
            return this.성 + " " + this.명;
          },
          시간차: function () {
            setTimeout(
              function () {
                exBox[9].innerText = this.성 + " " + this.명;
              }.bind(this),
              2000
            );
          },
          화살표: function () {
            setTimeout(() => {
              exBox[10].innerText = this.성 + " " + this.명;
            }, 3000);
          },
        };

        const 개인1 = {
          성: "최",
          명: "수연",
        };
        const 개인2 = {
          성: "정",
          명: "성호",
        };
        const 개인3 = {
          성: "이",
          명: "나영",
        };

        ///////////////////////////

        const 대표동물 = {
          발표: function (지역, 분류) {
            return this.나라 + `(${지역})` + " " + this.이름 + `(${분류})`;
          },
        };
        const 동물1 = {
          나라: "호주",
          이름: "코알라",
        };
        const 동물2 = {
          나라: "일본",
          이름: "원숭이",
        };

        const myNum = [2400, 3600, 4200, 5300, 6700];

        //////////////////////////

        // This will return "Mary Doe"
        exBox[0].innerText = "범죄도시 : " + 인간.성명.call(사람1);
        exBox[1].innerText = "수사반장 : " + 인간.성명.apply(사람2);

        exBox[2].innerText = 대표동물.발표.call(동물1, "오세아니아", "유대류");
        exBox[3].innerText = 대표동물.발표.apply(동물2, ["아시아", "영장류"]);

        exBox[4].innerText = 힘내.call(
          { 호호: "전쟁", 하하: "평화" },
          "톨스토이"
        );
        exBox[5].innerText = 노래.apply(document.querySelector(".iam"));
        exBox[6].innerText = `내가 받았던 연봉 중 최대값은 ${Math.max.apply(
          null,
          myNum
        )}만원이다!`;

        exBox[7].innerText = 회원.이름다();
        exBox[8].innerText = 회원.이름다.bind(개인1)();
        회원.시간차.bind(개인2)();
        회원.화살표.bind(개인3)();
      });

      /*

                localData.push({
                    idx: maxNum+1,
                    tit: mFn.qs("#tit").value,
                    cont: mFn.qs("#cont").value
                });

            */
    </script>
  </head>
  <body>
    <h1 class="mainTit">JS5-7. 함수 기본 메서드 : call() / apply() / bind()</h1>

    <b class="iam" title="킬디스럽" id="홍야홍야"></b>
    <h1>🎯 call(객체) / appply(객체) : 객체메서드로 구현</h1>
    <h1 class="ex"></h1>

    <hr />

    <h1>
      🎯 call(객체,추가변수) / appply(객체,[추가변수]) : 객체메서드로 구현

    <h1 class="ex"></h1>
    <h1 class="ex"></h1>
    <hr />

    <h1>🎯 call(객체,추가변수) / appply(객체,[추가변수]) : 일반함수로 구현</h1>
    <h1 class="ex"></h1>
    <h1 class="ex"></h1>
    <hr />

    <h1>🎯 Math.max.appply(null,배열변수) 응용</h1>
    <h1 class="ex"></h1>

    <h1>🎯 bind() 사용법</h1>
    <h1>합격자 명단발표</h1>
    <div class="bindWrap">
      <h1 class="ex"></h1>
      <h1 class="ex"></h1>
      <h1 class="ex"></h1>
      <h1 class="ex"></h1>
    </div>
  </body>
