            /******************************************** 
                변수는 바.렛.콘스트!!!

                [ var ] : 함수영역변수

                1. 함수영역에서 사용할때만 지역변수
                2. 함수영역 바깥에서 사용하면 전역변수
                3. 전역변수와 같은 이름의 변수를 함수내에서
                    선언없이 값을 할당하면 전역변수가 
                    덮어써진다!
                4. 함수영역에서 전역변수와 같은 이름의
                지역변수를 선언하여 사용하면 전역변수와
                연결성이 끊어지고 지역변수만을 지칭하게됨!

                _________________________________

                (지역변수 : Local Variable)
                함수영역내에 선언한 변수
                - 특징 : 다른 함수나 바깥(전역) 영역에서
                지역변수를 참조할 수 없다!(사용불가!)

                (전역변수 : Global Variable)
                함수영역 바깥에서 선언한 변수
                - 특징 : 어떤 함수에서도 전역변수를 
                참조할 수 있다!(사용가능!)
                -> 전역변수는 공유하고자 하는 데이터를
                저장할때 많이 사용함!                
                ____________________________________________


                [ let ] : 

                ****************************************

                [ const ] : 

            ********************************************/

            /////////////////////////////////////////////
            /////////////// var 테스트 //////////////////
            /////////////////////////////////////////////

            // 1. 함수 중괄호에서 var ///////////////
            function callMe() {
                var usa = "미국";
                console.log('3.함수안 지역 usa:',usa);
                
                // 함수내에서 전역변수 korea값 변경하기
                korea = '코리아';
                console.log('4.함수안 전역 korea:',korea);

                
                
            } ////////// callMe 함수 ///////////////
            ////////////////////////////////////////

            // 함수 바깥에서 변수를 선언하면 전역변수!
            var korea = "한국";
            var uk = "영국";

            console.log('1.함수밖 전역 korea:',korea);
            console.log('2.함수밖 전역 uk:',uk);

            // callMe 함수 호출하기
            callMe();

            //////////////////////////////////////////////////
            /////////////// let,const 테스트 //////////////////
            //////////////////////////////////////////////////

            var seoul = "서울";
            var jeju = "제주도";
            let toktok = "카톡";
            let sport = "축구";
