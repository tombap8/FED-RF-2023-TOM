<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS비동기 : 3. Promise 연습2</title>
    <script>
      function 화면뿌려(이거) {
        document.querySelector("#show").innerHTML += 이거 + "<br>";
      }

      ////////// 로드구역 //////////////
      window.addEventListener("load", () => {
        // 이미지 정보 데이터 사이트
        // https://picsum.photos/v2/list/

        const myPromise = new Promise((sFn) => {
          const myAjax = new XMLHttpRequest();

          // 비동기 전송파일 열기
          myAjax.open("GET", "https://picsum.photos/v2/list/");

          // 비동기 전송파일 로드하기
          myAjax.onload = () => {
            // console.log(myAjax.response);
            if (myAjax.status === 200) sFn(myAjax.response);
            else alert("전송실패");
          };

          // 비동기 전송파일 전송하기
          myAjax.send();
        }); ////  Promise /////

        // 약속받기
        myPromise.then((v) => {
          let res = JSON.parse(v);
          console.log(res);

          // 전체에서 일부 데이터만 재수집할 경우
          // 조건문에 따라 데이터를 선택할 수 있다!
          // res = res.filter(v=>{
          //   if(v.id>9 && v.id<20) return true;
          // });
          // console.log(res);

          // 화면에 보여주기
          return new Promise(sFn=>{
            document.querySelector(".wrap").innerHTML = res
              .map(
                (v) =>
                  `
                  <div 
                  class="page"
                  style="background-image: url(${v["download_url"]})"
                  >${v["author"]}</div>
                `
              )
              .join("");
              sFn();
          }); /////////////// Promise /////////////
            
          }) 

        
        // 로딩중 프라미스 /////
       
        
        .then(()=>{
          document.querySelector("#loading").remove();
          document.querySelector(".wrap").style.opacity = 1;
        })
      }); /////////////// load //////////////
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap");

      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poetsen One", sans-serif;
      }

      .wrap {
        opacity: 0;
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        width: 40vw;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .page {
        height: 100vh;
        text-align: center;
        line-height: 100vh;
        font-size: 3vw;
        color: #fff;
        text-shadow: 0 0 3px #777;
        white-space: nowrap;

        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <img id="loading" src="./loading.png!bw700" alt="ㅎㅎ" />
    <div class="wrap"></div>
  </body>
</html>
