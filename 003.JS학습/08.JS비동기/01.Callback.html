<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS비동기 : 1. 콜백함수</title>
        <script>
            /*************************************************************** 
               [콜백함수란?  "나중에 다시 호출할께!"]
                콜백은 다른 함수에 인수로 전달되는 함수다.
                이 방법을 사용하면 함수가 다른 함수를 호출할 수 있다.
                다른 함수가 완료된 후 콜백 함수를 실행할 수 있다.

                ______________________________________

               [ 콜백은 언제 사용하나?]

                콜백이 정말 빛을 발하는 곳은 하나의 함수가 
                다른 함수를 기다려야 하는 비동기 함수다!(예: 파일 로드 대기).
                비동기 함수는 2번 async.html에서 연습한다!
            ***************************************************************/

            function 화면뿌려(이거){
                document.querySelector('#show').innerHTML+=
                이거 + '<br>';
            }

            function 다음이야(){
                화면뿌려('고요의 바다다!');
            }

            function 먼저해(){
                화면뿌려('공유의 최신작은...');
            }

            function 발표년도계산해(수1,수2){
                // 함수내부에 코드 순서에 따라 실행순서가 정해짐!
                let 합 = 수1 + 수2;
                화면뿌려(합);
            }

            function 포스터보기(경로,크기,전달함수){
                let 태그 = 
                `<img src="${경로}" style="width:${크기}px" alt="포스터">`;

                // 전달받은 함수를 실행한다! 콜백함수!!!
                전달함수(태그);
            }


            window.addEventListener('load',()=>{

                // 1. 순서대로 함수 호출하기
                먼저해();
                다음이야();

                // 2. 순서제어(시퀀스제어) - 계산후 출력
                발표년도계산해(2000,21);

                // 3. 함수를 2개호출할 경우 콜백함수로 함수에 전달! -> 진정한 콜백함수의 개념


            }); ///////////// load /////////////////////
            
        </script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap");
            body {
                background-image: linear-gradient(to bottom, #494949, gray);
                background-repeat: no-repeat;
                background-attachment: fixed;
                text-align: center;
            }
            #show {
                font-family: "Roboto Condensed", sans-serif;
                font-size: 5vw;
                background-image: linear-gradient(to bottom, orange, lime, lightblue, aqua);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-repeat: no-repeat;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="show"></div>
    </body>
</html>
